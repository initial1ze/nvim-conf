[file-build]
command:c,cpp=g++ -std=c++17 "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT)"
command:make=make -f "$(VIM_FILEPATH)"
output=quickfix
cwd=$(VIM_FILEDIR)
save=2

[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)" < "$(VIM_FILEDIR)/input" > "$(VIM_FILEDIR)/output"
command:python=python3 "$(VIM_FILENAME)" < "$(VIM_FILEDIR)/input" > "$(VIM_FILEDIR)/output"
command:javascript=node "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
output=terminal
cwd=$(VIM_FILEDIR)
save=2
